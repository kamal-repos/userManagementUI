<!-- user operation controls -->
<div class="container">
  <button class="btn btn-success" (click)="showSearchForm()">Search Criteria</button>
  <button class="btn btn-success" (click)="searchAllUsers()">Search All</button>
  <button class="btn btn-info" [disabled]="!showUsers" (click)="resetSearchUsers()">Reset Search</button> 
  <button class="btn btn-success" (click)="showAddUserForm()">Add User</button>
</div>

<br><br>
 
 <!-- searching users -->
 <div class="container" *ngIf="showSearch">
  <form>
    <div class="form-group">
      <div class="form-group row">
        <label for="id-input" class="col-2 col-form-label">Id</label>
        <div class="col-3">
          <input class="form-control" type="text" value="" id="id-input">
        </div>
      </div>
      <div class="form-group row">
        <label for="first-name-input" class="col-2 col-form-label">First Name</label>
        <div class="col-3">
          <input class="form-control" type="text" value="" id="first-name-input">
        </div>
      </div>
      <div class="form-group row">
        <label for="last-name-input" class="col-2 col-form-label">Last Name</label>
        <div class="col-3">
          <input class="form-control" type="text" value="" id="last-name-input">
        </div>
      </div>
      <br>
      <input type="submit" class="btn btn-success" value="Search">
    </div>
  </form>
</div>

 <!-- adding user -->
 <div class="container" *ngIf="showAddForm" (submit)="addUser()">
  <form>
    <div class="form-group">
      <div class="form-group row">
        <label class="col-2 col-form-label">Id</label>
        <div class="col-3">
          <input type="text" class="form-control" [(ngModel)]="user.id" name="id">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">First Name</label>
        <div class="col-3">
          <input class="form-control" type="text" [(ngModel)]="user.firstName" name="firstName">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Last Name</label>
        <div class="col-3">
          <input class="form-control" type="text" [(ngModel)]="user.lastName" name="lastName">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Gender</label>
        <div class="col-3">
          <input class="form-control" type="text" [(ngModel)]="user.gender" name="gender">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Email Id</label>
        <div class="col-3">
          <input class="form-control" type="text" [(ngModel)]="user.emailId" name="emailId">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Phone Number</label>
        <div class="col-3">
          <input class="form-control" type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber">
        </div>
      </div>
      <br>
      <input type="submit" class="btn btn-success" value="Save">
    </div>
  </form>
</div>
 
 
 <!-- showing list of users -->
  <div class="container" *ngIf="showUsers">
  <h2 style="text-align:center">List of Users</h2>
  <div class="container">
    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>Id</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Gender</th>
          <th>PhoneNumber</th>
          <th>EmailId</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.phoneNumber}}</td>
            <td>{{user.emailId}}</td>
            <td><input type="button" class="btn btn-warning btn-sm"value="Edit" (click)="editUser()"> <input type="button" class="btn btn-danger btn-sm"value="Delete" (click)="deleteUser(user.id)"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
